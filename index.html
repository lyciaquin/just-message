<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>message from lycia!</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffe4e1, #ffb6c1, #ffd1dc);
    background-size: 600% 600%;
    animation: gradientMove 15s ease infinite;
    transition: background 1s;
  }

  @keyframes gradientMove {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  .card-box {
    background: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    max-width: 450px;
    text-align: center;
    transform: scale(1);
    transition: transform 0.3s;
  }

  .card-box:hover {
    transform: scale(1.05);
  }

  h2, h3 {
    margin: 10px 0;
    font-weight: 600;
  }

  #animatedText {
    font-size: 16px;
    line-height: 1.5;
    min-height: 220px;
    text-align: left;
    white-space: pre-wrap;
    overflow: hidden;
  }

  .word {
    opacity: 0;
    display: inline-block;
    transform: scale(0.8);
    animation: fadeInScale 0.4s forwards;
    margin-right: 2px;
  }

  @keyframes fadeInScale {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  iframe.spotify-embed {
    margin-top: 20px;
    border-radius: 15px;
  }

  button {
    margin-top: 20px;
    padding: 10px 15px;
    background: #ff69b4;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
  }
  button:hover {
    background: #ff1493;
  }
</style>
</head>
<body>

<div class="card-box">
  <h2>From: Lycia</h2>
  <h3>To: Siapapun</h3>
  <p id="animatedText"></p>
  <iframe class="spotify-embed" src="https://open.spotify.com/embed/track/4PwWESSlTwzvw9B7bmtTLS?utm_source=generator" width="100%" height="80" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
  <button onclick="changeTheme()">Ganti Tema ðŸŒˆ</button>
</div>

<script>
const message = `HAIII, this message for u!

Kadang hidup terasa penuh drama ya?, tapi itu ngga masalah karna setiap hari selalu ada hal kecil yang bikin kita senyum. A warm cup of coffee, lagu favorit, atau chat random dari temanâ€”little things like these bisa bikin mood langsung naik. Lifeâ€™s messy, but thatâ€™s what makes it beautiful. Jadi jangan lupa tertawa, tersenyum, dan enjoy perjalananmu, walaupun kadang terasa ribet.
Ingat, kamu lebih kuat dari yang kamu kira, dan setiap momen kecil bisa bikin hari kamu dan orang lain lebih cerah. ðŸ’›
Stay awesome, keep smiling, and spread your joy!`;

// Animasi kata per kata dengan spasi + line break
const textElement = document.getElementById("animatedText");
const lines = message.split('\n');
let lineIndex = 0;

function showLine() {
  if(lineIndex < lines.length) {
    const words = lines[lineIndex].split(' ');
    let wordIndex = 0;

    function showWord() {
      if(wordIndex < words.length){
        const span = document.createElement('span');
        span.textContent = words[wordIndex];
        span.className = 'word';
        span.style.animationDelay = (wordIndex*0.05) + 's';
        textElement.appendChild(span);
        textElement.appendChild(document.createTextNode(' ')); // spasi
        wordIndex++;
        setTimeout(showWord, 30); // kecepatan kata
      } else {
        textElement.appendChild(document.createElement('br')); // line break
        lineIndex++;
        setTimeout(showLine, 50);
      }
    }
    showWord();
  }
}
showLine();

// Tema background random
const themes = [
  'linear-gradient(135deg, #ffe4e1, #ffb6c1, #ffd1dc)',
  'linear-gradient(135deg, #d0f0fd, #a0e1ff, #70d1ff)',
  'linear-gradient(135deg, #fffacd, #fff0b3, #ffe699)',
  'linear-gradient(135deg, #f0d6f7, #e0aef7, #d08ef7)'
];

function changeTheme(){
  const theme = themes[Math.floor(Math.random()*themes.length)];
  document.body.style.background = theme;
}
</script>

</body>
</html>
